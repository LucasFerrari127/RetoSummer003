  <body>
    <header>
      <h1><i class="fas fa-cart-arrow-down"></i> Lista de compras!</h1>
    </header>

    <section id="principal">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 primer">
            <div class="primeraPant">
              <p>No hay nada para comprar!</p>
              <i class="far fa-smile-beam"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="cargaItem">
      <!-- Modal -->
      <div
        class="modal fade"
        id="carga_modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Que Necesitas Comprar?
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input
                  type="comida"
                  class="form-control"
                  id="carga_item"
                  placeholder="Que necesitas comprar?"
                  required
                />
              </div>
              <select
                class="form-select"
                aria-label="Default select example"
                id="carga_grupoItem"
                required
              >
                <option value="0" selected>
                  A que grupo pertenece? Grupo por defecto "otros"
                </option>
                <option value="1">Carne</option>
                <option value="2">Verdura</option>
                <option value="3">Fruta</option>
                <option value="4">Panadería</option>
                <option value="5">Bebidas</option>
                <option value="6">Limpieza</option>
                <option value="7">Otros</option>
              </select>
              <div class="mb-3">
                <label
                  for="principal_descripcion"
                  class="form-label"
                  id="carga_descripcionItem"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="principal_descripcion"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="botonCerrar"
              >
                Cerrar
              </button>
              <button
                type="button"
                class="btn btn-default"
                id="botonCargar"
                data-bs-dismiss="modal"
              >
                Agregar Item
              </button>
            </div>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-default boton"
        data-bs-toggle="modal"
        data-bs-target="#carga_modal"
      >
        +
      </button>
    </section>

    <section id="listado" class="separado2">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4" id="prueba">
            <ul class="list-group" id="principal_lista"></ul>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </section>

    <section id="descripcion" class="separado2">
      <div class="container fluid">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title" id="descItem"></h2>
                <hr />
                <h6 class="card-subtitle mb-2 text-muted" id="descGrupo"></h6>
                <p class="card-text" id="descDesc"></p>
              </div>
            </div>
          </div>

          <div class="col-md-4"></div>
          <button type="button" class="btn btn-default" id="botonVolver">
            Volver
          </button>
          <!-- <button type="button" class="btn btn-default" id="botonBorrar">
            Borrar
          </button> -->
        </div>
      </div>
    </section>

    <button
      type="button"
      class="btn btn-default boton2 separado2"
      data-bs-toggle="modal"
      data-bs-target="#carga_modal"
      id="boton2"
    >
      Agregar Producto
    </button>

    <footer>
      <div class="fondo">
        <p>Lucas Ferrari SummerHack 2021 - Todos los Izquierdos Reservados</p>
      </div>
    </footer>

      src="https://kit.fontawesome.com/65383ea7d8.js"
      crossorigin="anonymous"
    ></script>

  </body>
